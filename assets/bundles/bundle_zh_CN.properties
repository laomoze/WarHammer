block.wh-Autogun.name = 自动枪序列
block.wh-Autogun.description = 固定式双联重型伐木枪，作为标准火力配置大量部署于各防线
block.wh-Autogun.details = 历史悠久的重型武器，易于建造和维护，适配多种弹药，并且有百分之10的概率触发暴击
block.wh-Shard.name = 破片
block.wh-Shard.description = 双管重霰弹炮，发射破穿弹粉碎前方直线上的敌人
block.wh-Shard.details = 需要液体冷却以达到最大杀伤效率
block.wh-Crush.name = 镇压
block.wh-Crush.description = PDF制式重型伐木枪，结构简单，造价低廉
block.wh-Crush.details = 数 量 压 制
block.wh-Lcarus.name = 伊卡洛斯
block.wh-Lcarus.description = 城防激光炮，可快速展开向中距离内目标发动连续定点打击
block.wh-Lcarus.details = 机械教的得意之作，自大远征时起便已经被帝国辅助军作为防御武器使用，至今仍大量装备于各星界军团。威力不俗，绝对可靠
block.wh-Sword.name = 利剑
block.wh-Sword.description = 四联导弹发射架，各阵地标准远程火力配置
block.wh-Sword.details = 依靠惯性飞行一段距离后启动推进器与导引头，近距离下精度较差
block.wh-Flash.name = 闪光
block.wh-Flash.description = 高准度定向电弧激发器，释放脉冲电弧束打击敌人
block.wh-Flash.details = 对接地建筑效果奇差且电耗极高，谨慎部署
block.wh-Prevent.name = 固守
block.wh-Prevent.description = 固定式双联重爆弹，高效清理中小型目标
block.wh-Prevent.details = 技术军士在某次防御战中将飓风爆弹炮紧急拆卸作为固定炮台使用，（被随军机械教贤者追着打了一顿）后对其进行改进并作为防御炮台部署于各阵地
block.wh-Cyclone-missile-launcher.name = 风暴火箭平台
block.wh-Cyclone-missile-launcher.description = 重型导弹发射器，轰碎范围内一切敌人
block.wh-Cyclone-missile-launcher.details = 
block.wh-Heavy-hammer.name = 重锤
block.wh-Heavy-hammer.description = 以撼地炮为原型改装的部署式攻防两用火炮
block.wh-Heavy-hammer.details = 来自神皇的重锤将粉碎一切帝国的敌人
block.wh-Roaring-flame.name = 烈焰
block.wh-Roaring-flame.description = 双管重型钷素喷火器，贯穿并净化焰刃触碰到的一切异端
block.wh-Roaring-flame.details = 原计划装配在帝皇级泰坦上的超重型喷火器，由于射程不及地狱炮而转为阵地防御装备
block.wh-Hector.name = 赫克托
block.wh-Hector.description = 极少数被允许在地面部署的宏炮系统，对地面目标有极强的破坏力
block.wh-Hector.details = 必须装配巨大尺寸的实验型自动复进系统使用，开火速度尚有提升空间
