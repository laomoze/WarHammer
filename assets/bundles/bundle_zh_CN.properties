#——items——#
item.wh-adamantium.name = 精金
item.wh-adamantium.description = 极度坚硬且热膨胀系数低，用于制造高级装甲或壳体
item.wh-adamantium.details = 永恒之门的框架主体材料，帝国的将士们相信这种散发着帝皇光芒的合金会为他们带来勇气与祝福
item.wh-ceramite.name = 陶钢
item.wh-ceramite.description = 高强度陶瓷材料，广泛应用于轻装甲与建筑结构
item.wh-ceramite.details = 对高能粒子流与热能攻击具有良好耐受性
item.wh-refine-ceramite.name = 强化陶钢
item.wh-refine-ceramite.description = 改良制程工艺，重排微观组分，打击抗性与耐受性进一步提升
item.wh-refine-ceramite.details = 不会因实弹与能量武器产生凹痕或裂纹
item.wh-sealed-promethium.name = 封装钷能
item.wh-sealed-promethium.description = 多次精炼得到的圣级钷，可作重型载具能源或高能喷火器燃料
item.wh-sealed-promethium.details = 高粘度，高挥发性，高度易燃，极为危险，妥善储存
item.wh-titanium-steel.name = 钛钢
item.wh-titanium-steel.description = 廉价合金材料，在轻装甲与建筑领域有广泛应用
item.wh-titanium-steel.details = 本节目由机械教大贤者贝利撒留·考尔倾情赞助播出
item.wh-vibranium.name = 振金
