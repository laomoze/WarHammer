block.wh-titanium-steel-furnace.name = 钛钢加工厂
block.wh-titanium-steel-furnace.description = 低效率合成钛钢
block.wh-titanium-steel-furnace.details = 紧急开发的战时生产版本，效率远低于铸造世界的集成冶炼设施
block.wh-ceramite-steel-plant.name = 陶钢冶炼机
block.wh-ceramite-steel-plant.description = 将原料熔融冶铸为陶钢
block.wh-ceramite-steel-plant.details = 紧急开发的战时生产版本，效率远低于铸造世界的集成冶炼设施
block.wh-large-plastanium-compressor.name = 重型塑钢压缩机
block.wh-large-plastanium-compressor.description = 使用强化液压与聚合设备快速生产塑钢
block.wh-large-plastanium-compressor.details = 帝国主力塑钢生产设施，较小的体积使其可以在任何地方搭建并开机投产
block.wh-large-kiln.name = 重铸窑炉
block.wh-large-kiln.description = 高效生产钢化玻璃
block.wh-large-kiln.details = “启动前务必进行纳米熏香与祷告”
block.wh-ceramite-refinery.name = 陶钢冶炼机
block.wh-ceramite-refinery.description = 高级铸造设备，使用多种材料与复杂工艺生产强化陶钢
block.wh-ceramite-refinery.details = “是谁给这帮罐头小子建造权限的？”\n——某机械教大贤者
block.wh-silicon-mix-furnace.name = 大型混合硅炉
block.wh-silicon-mix-furnace.description = 通用化硅生产设备，使用钷素作为强效热源以进一步提高产能
block.wh-silicon-mix-furnace.details = 
block.wh-large-cultivator.name = 极速培养机
block.wh-large-cultivator.description = 利用数控设备维持最佳环境，大量生产孢子
block.wh-large-cultivator.details = “别让生化庭的人看见这东西，听清楚了吗？”
block.wh-slag-furnace.name = 矿渣熔炉
block.wh-slag-furnace.description = 使用微分重组技术，从矿渣中回收多种可用材料
block.wh-slag-furnace.details = 高效回收的代价则是吓人的成本
block.wh-large-cryofluid-mixer.name = 大型冷冻机
block.wh-large-cryofluid-mixer.description = 使用改良反应舱以提高混合效率
block.wh-large-cryofluid-mixer.details = 据说每个冷冻混合舱中都加入了微量的芬里斯特产极寒水晶
